<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>Miracle Team</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img align="center" class="logo" src="logo.png" alt="Miracle Logo">
    </div>
    <div class="team-name-container">
      <div class="team-name" align="center">
        Miracle
      </div>
      <div class="slogan" align="center">
        We All Are a Miracle
      </div>
    </div>
   
    <!-- Other team members -->
  </div>

  <h2 class="team-title" align="center">Our Team</h2>
  <div class="team-member">
    
    <div class="member">
      <img src="member1.png" alt="Team Member 1" width="100" height="100">
      <div class="name">Harifa (Captain)</div>
    </div>

    <div class="member">
      <img src="member2.png" alt="Team Member 2" width="100" height="100">
      <div class="name">Krishnadas</div>
    </div>

    <div class="member">
      <img src="member3.png" alt="Team Member 3" width="100" height="100">
      <div class="name">Mariya Xavier</div>
    </div>

    <div class="member">
      <img src="member4.png" alt="Team Member 4" width="100" height="100">
      <div class="name">Maneesha M.V</div>
    </div>

    <div class="member">
      <img src="member5.png" alt="Team Member 5" width="100" height="100">
      <div class="name">Nitin Das</div>
    </div>

    <div class="member">
      <img src="member6.png" alt="Team Member 6" width="100" height="100">
      <div class="name">Taniya Mathew</div>
    </div>

    <div class="member">
      <img src="member7.png" alt="Team Member 7" width="100" height="100">
      <div class="name">Mini</div>
    </div>

    <div class="member">
      <img src="member8.png" alt="Team Member 8" width="100" height="100">
      <div class="name">Kevin (Vice-Captain)</div>
    </div>
  </div>
</body>
</html>
